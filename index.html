    <script>
        // Configure Tailwind to match Shadcn UI variables/colors
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        };
    </script>

    <style>

            --background: 0 0% 100%;

            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;

            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;

            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;

        /* Hover interaction enhancement */

            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

    <script>
        // --- 1. Theme Logic ---
        const themeToggle = document.getElementById("theme-toggle");

        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add("dark");
                localStorage.theme = "dark";
            } else {
                document.documentElement.classList.remove("dark");
                localStorage.theme = "light";
            }
        }

        // Init Theme
        if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            setTheme(true);
        } else {
            setTheme(false);
        }

        themeToggle.addEventListener("click", () => {
            setTheme(!document.documentElement.classList.contains("dark"));
        });

        // --- 2. Mobile Menu Logic ---
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });


        // --- 3. Cache & Fetch Logic for Stars ---
        const starsCache = new Map();
        const CACHE_DURATION = 24 * 60 * 60 * 1000;

        async function getGitHubStars(owner, repo) {
            const cacheKey = `${owner}/${repo}`;
            const cachedData = starsCache.get(cacheKey);
            if (cachedData && Date.now() - cachedData.timestamp < CACHE_DURATION) return cachedData.stars;

            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
                if (!res.ok) throw new Error("Failed");
                const data = await res.json();
                const stars = data.stargazers_count || 0;
                starsCache.set(cacheKey, { stars, timestamp: Date.now() });
                return stars;
            } catch (e) {
                return cachedData ? cachedData.stars : "N/A";
            }
        }

        async function updateStarsCount(element, owner, repo) {
            const stars = await getGitHubStars(owner, repo);
            element.innerHTML = `<i class="fa-solid fa-star mr-1 text-xs"></i> ${stars}`;
        }


        // --- 4. Rendering Logic & I18n ---

        // I18n Dictionary
        const i18n = {
            zh: {
                "nav-title": "个人简历",
                "nav-education": "教育背景",
                "nav-skills": "专业技能",
                "nav-work": "工作经历",
                "nav-projects": "项目经历",
                "nav-opensource": "开源经历",
                "view-repo": "查看仓库",
                "core-contribution": "核心贡献",
                "featured-projects": "精选项目",
                "other-projects": "其他项目",
                "skill-tags": "技能标签",
                "skill-tools": "工具链",
                "skill-tools-badge": "工具",
                "footer": "&copy; 2025 HSn. Built with Tailwind CSS & Shadcn Style."
            },
            en: {
                "nav-title": "Resume",
                "nav-education": "Education",
                "nav-skills": "Skills",
                "nav-work": "Experience",
                "nav-projects": "Projects",
                "nav-opensource": "Open Source",
                "view-repo": "View Repository",
                "core-contribution": "Key Contributions",
                "featured-projects": "Featured Projects",
                "other-projects": "Other Projects",
                "skill-tags": "Tags",
                "skill-tools": "Tooling",
                "skill-tools-badge": "Tools",
                "footer": "&copy; 2025 HSn. Built with Tailwind CSS & Shadcn Style."
            }
        };

        let currentLang = localStorage.getItem('lang') || 'zh';
        let allData = {};

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('data.json');
                allData = await response.json();

                updateLanguage(currentLang);

                // Lang Toggle Logic
                const langBtn = document.getElementById('lang-toggle');
                langBtn.textContent = currentLang === 'zh' ? 'EN' : '中';

                langBtn.addEventListener('click', () => {
                    currentLang = currentLang === 'zh' ? 'en' : 'zh';
                    localStorage.setItem('lang', currentLang);
                    langBtn.textContent = currentLang === 'zh' ? 'EN' : '中';
                    updateLanguage(currentLang);
                });

                initStarFetching();
                initScrollObserver();
                initEasterEggs();
            } catch (error) {
                console.error("Error loading data:", error);
            }
        });

        function updateLanguage(lang) {
            const data = allData[lang];
            if (!data) return;

            // Update Static Text
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) el.textContent = i18n[lang][key];
            });

            // Update Dynamic Content
            renderProfile(data.profile);
            renderEducation(data.education);
            renderSkills(data.skills);
            renderWork(data.workExperience);
            renderProjects(data.projects);
            renderOpenSource(data.openSource);
            renderFooter(data.profile.contacts);
        }

        function renderProfile(profile) {
            const container = document.getElementById('profile-section');
            const contactsHtml = profile.contacts.map(c => `
                <a href="${c.link}" target="_blank" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                    <i class="${c.icon} mr-2 text-primary"></i> ${c.text}
                </a>
            `).join('');

            container.innerHTML = `
                <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                    <div class="relative shrink-0">
                        <div class="h-32 w-32 rounded-full overflow-hidden border-4 border-muted shadow-sm ring-2 ring-background">

                        </div>
                        <div class="absolute bottom-1 right-1 bg-green-500 w-6 h-6 rounded-full border-4 border-background" title="Open to work"></div>
                    </div>
                    <div class="text-center md:text-left space-y-4">
                        <div>
                            <h1 class="text-4xl font-bold tracking-tight lg:text-5xl flex items-center justify-center md:justify-start gap-3">
                                ${profile.name}
                                <i class="fa-solid fa-certificate text-blue-500 text-2xl" title="Verified"></i>
                            </h1>
                            <p class="text-xl text-muted-foreground mt-2 flex items-center justify-center md:justify-start gap-2">
                                <i class="fa-solid fa-terminal text-sm"></i>
                                ${profile.title}
                            </p>
                        </div>
                        <div class="flex flex-wrap justify-center md:justify-start gap-2">
                            ${contactsHtml}
                        </div>
                    </div>

            `;
        }

        function renderEducation(edu) {
            const container = document.getElementById('education-content');
            container.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center rounded-lg border border-border bg-card text-card-foreground shadow-sm p-6 group hover:border-primary/50 transition-colors fade-in-up-item hover-lift" style="transition-delay: 100ms">
                    <div class="flex items-start gap-4">
                        <div class="bg-secondary p-3 rounded-md hidden md:block">
                            <i class="fa-solid fa-building-columns text-2xl text-primary"></i>
                        </div>
                        <div class="space-y-1">
                            <h3 class="font-semibold leading-none tracking-tight text-lg group-hover:text-primary transition-colors">${edu.school}</h3>
                            <p class="text-sm text-muted-foreground flex items-center gap-2">
                                <i class="fa-solid fa-certificate text-xs"></i>
                                ${edu.degree}
                            </p>
                        </div>
                    </div>
                    <div class="mt-4 md:mt-0 pl-0 md:pl-0">
                        <span class="inline-flex items-center rounded-full border border-transparent bg-secondary px-3 py-1 text-xs font-semibold transition-colors hover:bg-secondary/80 text-secondary-foreground gap-2">
                            <i class="fa-regular fa-calendar"></i>
                            ${edu.period}
                        </span>
                    </div>
                </div>
            `;
        }

        function renderSkills(skills) {
            const container = document.getElementById('skills-content');
            const tagLabel = i18n[currentLang]["skill-tags"] || "Tags";
            const toolsLabel = i18n[currentLang]["skill-tools"] || "Tools";
            const toolsBadge = i18n[currentLang]["skill-tools-badge"] || "Tools";

            const categoryCards = (skills.categories || []).map((skill, index) => {
                const tags = (skill.tags || []).map(tagItem => {
                    const tag = typeof tagItem === 'string' ? { name: tagItem } : tagItem;
                    const icon = tag.icon || '';
                    const iconHtml = icon
                        ? (icon.startsWith('http')
                            ? `<img src="${icon}" alt="${tag.name}" class="w-4 h-4 rounded-[3px] bg-white/70 p-[1px]" loading="lazy" />`
                            : `<i class="${icon} text-primary/80 text-sm"></i>`)
                        : `<i class="fa-solid fa-hashtag text-[10px] text-primary/80"></i>`;
                    return `
                        <span class="inline-flex items-center rounded-full border border-border bg-muted/40 px-2.5 py-1 text-xs font-medium text-foreground gap-1 hover:bg-primary/10 hover:text-primary transition-colors">
                            ${iconHtml}
                            <span>${tag.name}</span>
                        </span>
                    `;
                }).join('');

                return `
                    <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm p-6 hover:shadow-md transition-all group fade-in-up-item hover-lift" style="transition-delay: ${index * 100}ms">
                        <div class="flex items-start justify-between mb-3 gap-3">
                            <div class="flex items-start gap-3">
                                <div class="bg-primary/10 p-2 rounded-md group-hover:bg-primary/20 transition-colors">
                                    <i class="${skill.icon || 'fa-solid fa-circle'} text-primary text-lg"></i>
                                </div>
                                <div class="space-y-1">
                                    <h3 class="font-semibold leading-none tracking-tight">${skill.category}</h3>
                                    ${skill.summary ? `<p class="text-xs text-muted-foreground">${skill.summary}</p>` : ''}
                                </div>
                            </div>
                            <span class="text-[10px] uppercase tracking-[0.2em] text-muted-foreground">${tagLabel}</span>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${tags}
                        </div>
                    </div>
                `;
            }).join('');

            const toolsBadges = (skills.tools || []).map(tool => `
                <span class="inline-flex items-center rounded-full border border-border bg-primary/5 px-3 py-1.5 text-xs font-semibold text-foreground gap-2 hover:bg-primary/10 hover:text-primary transition-colors">
                    ${tool.icon ? (tool.icon.startsWith('http')
                        ? `<img src="${tool.icon}" alt="${tool.name}" class="w-4 h-4 rounded-[3px] bg-white/70 p-[1px]" loading="lazy" />`
                        : `<i class="${tool.icon} text-primary/80 text-sm"></i>`)
                        : `<i class="fa-solid fa-screwdriver-wrench text-primary/80 text-sm"></i>`}
                    ${tool.name}
                </span>
            `).join('');

            const toolsSection = toolsBadges ? `
                <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm p-6 md:col-span-2 hover:shadow-md transition-all fade-in-up-item hover-lift" style="transition-delay: ${(skills.categories?.length || 0) * 100}ms">
                    <div class="flex items-start justify-between mb-3 gap-3">
                        <div class="flex items-start gap-3">
                            <div class="bg-primary/10 p-2 rounded-md">
                                <i class="fa-solid fa-screwdriver-wrench text-primary text-lg"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold leading-none tracking-tight">${toolsLabel}</h3>
                                ${skills.toolsDescription ? `<p class="text-xs text-muted-foreground mt-1">${skills.toolsDescription}</p>` : ''}
                            </div>
                        </div>
                        <span class="text-[10px] uppercase tracking-[0.2em] text-muted-foreground">${toolsBadge}</span>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${toolsBadges}
                    </div>
                </div>
            ` : '';

            container.innerHTML = categoryCards + toolsSection;
        }

        function renderWork(work) {
            const container = document.getElementById('work-content');
            container.innerHTML = work.map((job, index) => {
                const tagsHtml = (job.tags || []).map(tagItem => {
                    const tag = typeof tagItem === 'string' ? { name: tagItem } : tagItem;
                    const icon = tag.icon || '';
                    const iconHtml = icon
                        ? (icon.startsWith('http')
                            ? `<img src="${icon}" alt="${tag.name}" class="w-4 h-4 rounded-[3px] bg-white/70 p-[1px]" loading="lazy" />`
                            : `<i class="${icon} text-primary/80 text-xs"></i>`)
                        : `<i class="fa-solid fa-hashtag text-[10px] text-primary/80"></i>`;
                    return `
                        <span class="inline-flex items-center rounded-full border border-border bg-muted/40 px-2.5 py-1 text-[11px] font-medium text-foreground gap-1 hover:bg-primary/10 hover:text-primary transition-colors">
                            ${iconHtml}
                            <span>${tag.name}</span>
                        </span>
                    `;
                }).join('');

                const itemsHtml = job.items.map(item => `
                    <li class="flex items-start text-sm text-muted-foreground group/item hover:text-foreground transition-colors">
                        <span class="mt-1.5 mr-3 flex h-1.5 w-1.5 shrink-0 rounded-full bg-primary/60 group-hover/item:bg-primary transition-colors"></span>
                        <span class="flex-1">${item.text}</span>
                    </li>
                `).join('');

                return `
                    <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm group fade-in-up-item hover-lift" style="transition-delay: ${index * 150}ms">
                        <div class="p-6 space-y-4">
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-2">
                                <div class="flex items-start gap-4">
                                    <div class="bg-secondary p-2.5 rounded-md hidden md:block">
                                         <i class="fa-solid fa-briefcase text-xl text-primary"></i>
                                    </div>
                                    <div class="space-y-1">
                                        <h3 class="font-semibold leading-none tracking-tight text-lg group-hover:text-primary transition-colors">${job.company}</h3>
                                        <p class="text-sm text-muted-foreground font-medium flex items-center gap-2">
                                            <i class="fa-solid fa-user-tag text-xs"></i>
                                            ${job.role}
                                        </p>
                                    </div>
                                </div>
                                <span class="inline-flex items-center rounded-md border border-border bg-muted px-2.5 py-0.5 text-xs font-semibold transition-colors text-muted-foreground gap-2">
                                    <i class="fa-regular fa-calendar-check"></i>
                                    ${job.period}
                                </span>
                            </div>
                            ${tagsHtml ? `<div class="flex flex-wrap gap-2 mt-2">${tagsHtml}</div>` : ''}
                            <ul class="space-y-2 pl-4 md:pl-14 border-l-2 border-muted md:border-none ml-2 md:ml-0">
                                ${itemsHtml}
                            </ul>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderProjects(projects) {
            const container = document.getElementById('projects-content');
            container.innerHTML = projects.map((project, index) => {
                const highlightsHtml = project.highlights.map(h => `
                    <li class="pl-0">
                        <div class="flex flex-col gap-1">
                            <span class="font-semibold text-foreground flex items-center gap-2 text-sm">
                                <span class="bg-primary/10 rounded-full p-1 flex items-center justify-center w-5 h-5 shrink-0">
                                    <i class="${h.icon} ${h.iconColor} text-[10px]"></i>
                                </span>
                                ${h.title}
                            </span>
                            <span class="text-sm text-muted-foreground pl-7">${h.text}</span>
                        </div>
                    </li>
                `).join('');

                // Split tech stack by multiple delimiters (comma, chinese comma, slash) and filter empty
                const techBadges = project.techStack
                    .split(/[,，、/]/)
                    .map(t => t.trim())
                    .filter(t => t.length > 0)
                    .map(tech => `
                        <span class="inline-flex items-center rounded-full border border-transparent bg-primary/5 px-2.5 py-0.5 text-xs font-semibold text-primary transition-colors hover:bg-primary/10 gap-1">
                            <i class="fa-solid fa-tag text-[10px]"></i>
                            ${tech}
                        </span>
                    `).join('');

                return `
                    <div class="rounded-xl border border-border bg-card text-card-foreground shadow fade-in-up-item hover-lift transition-all" style="transition-delay: ${index * 150}ms">
                        <div class="p-6 md:p-8 space-y-6">
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                <div class="space-y-1">
                                    <h3 class="font-bold text-xl flex items-center gap-2">
                                        <i class="fa-solid fa-folder-open text-primary/70 text-lg"></i>
                                        ${project.name}
                                    </h3>
                                    <div class="flex items-center gap-2 text-sm text-muted-foreground">
                                        <span class="flex items-center gap-1"><i class="fa-solid fa-user-gear text-xs"></i> ${project.role}</span>
                                        <span>•</span>
                                        <span class="flex items-center gap-1"><i class="fa-regular fa-clock text-xs"></i> ${project.period}</span>
                                    </div>
                                </div>
                                <span class="${project.periodClass} px-3 py-1 rounded-full text-xs font-medium whitespace-nowrap shadow-sm ring-1 ring-inset ring-current/20">
                                    ${project.period}
                                </span>
                            </div>

                            <div class="text-base text-muted-foreground leading-relaxed">
                                ${project.description}
                            </div>

                            <!-- Tech Stack Indicators -->
                            <div class="flex flex-wrap gap-2 mt-2">
                                ${techBadges}
                            </div>

                            <div class="rounded-lg bg-muted/40 p-4 border border-border/50">
                                <h4 class="text-sm font-semibold mb-3 flex items-center gap-2">
                                    <i class="fa-solid fa-star text-yellow-500"></i>
                                    ${i18n[currentLang]["core-contribution"]}
                                </h4>
                                <ul class="space-y-3">
                                    ${highlightsHtml}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderOpenSource(os) {
            const container = document.getElementById('opensource-content');

            // Header Profile
            const headerHtml = `
                <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm p-6 mb-6 fade-in-up-item hover-lift" style="transition-delay: 0ms">
                    <div class="flex items-center gap-4">
                        <div class="bg-primary/10 p-4 rounded-full text-primary ring-2 ring-primary/20">
                            <i class="${os.profile.icon} text-3xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg hover:underline decoration-primary flex items-center gap-2">
                                <a href="${os.profile.link}" target="_blank">${os.profile.title}</a>
                                <i class="fa-solid fa-arrow-up-right-from-square text-xs text-muted-foreground"></i>
                            </h3>
                            <p class="text-sm text-muted-foreground mt-1">${os.profile.description}</p>
                        </div>
                    </div>
                </div>
            `;

            // Featured
            const featuredHtml = os.featured.map((item, index) => `
                <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm overflow-hidden flex flex-col h-full hover:shadow-md transition-shadow group fade-in-up-item hover-lift" style="transition-delay: ${(index + 1) * 100}ms">
                    ${item.image ?
                    `<div class="h-48 w-full overflow-hidden border-b border-border">
                            <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                        </div>` : ''
                }
                    <div class="p-6 flex flex-col flex-1 space-y-3">
                        <div class="flex justify-between items-start">
                            <h4 class="font-semibold hover:underline decoration-primary text-lg flex items-center gap-3">
                                ${item.image ?
                    `<div class="w-10 h-10 rounded-md overflow-hidden border border-border flex-shrink-0">
                                        <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover" />
                                     </div>` :
                    `<i class="fa-solid fa-book-bookmark text-primary/70 text-2xl"></i>`
                }
                                <a href="${item.link}" target="_blank">${item.title}</a>
                            </h4>
                            <span data-github-stars="${item.repo}" class="inline-flex items-center rounded-full border border-transparent bg-yellow-100 dark:bg-yellow-900/30 px-2.5 py-0.5 text-xs font-semibold text-yellow-700 dark:text-yellow-400 gap-1">
                                <i class="fa-solid fa-star text-[10px]"></i> ...
                            </span>
                        </div>
                        <p class="text-sm text-muted-foreground flex-1">${item.description}</p>
                        <a href="${item.link}" target="_blank" class="pt-2 text-xs text-primary font-medium flex items-center gap-1 hover:underline cursor-pointer w-fit">
                             <i class="fa-solid fa-code"></i> ${i18n[currentLang]["view-repo"]}
                        </a>
                    </div>
                </div>
            `).join('');

            // Others
            const othersHtml = os.others.map((item, index) => `
                <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm p-4 hover:bg-accent/50 transition-colors group fade-in-up-item hover-lift" style="transition-delay: ${(index + 3) * 100}ms">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-medium text-sm flex items-center gap-2 group-hover:text-primary transition-colors">
                            <i class="${item.icon} text-primary/70 text-xs"></i>
                            <a href="${item.link}" target="_blank" class="hover:underline">${item.title}</a>
                        </h4>
                        <span data-github-stars="${item.repo}" class="text-[10px] bg-secondary px-2 py-0.5 rounded-full text-secondary-foreground flex items-center gap-1">
                            <i class="fa-regular fa-star"></i>...
                        </span>
                    </div>
                    <p class="text-xs text-muted-foreground line-clamp-2 pl-5 border-l-2 border-border/50 hover:border-primary/30 transition-colors">${item.description}</p>
                </div>
            `).join('');

            container.innerHTML = `
                ${headerHtml}
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold tracking-tight flex items-center gap-2">
                        <i class="fa-solid fa-fire text-orange-500"></i>
                        ${i18n[currentLang]["featured-projects"]}
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${featuredHtml}
                    </div>
                </div>
                <div class="space-y-4 mt-8 pt-6 border-t border-border">
                    <h3 class="text-lg font-semibold tracking-tight flex items-center gap-2">
                        <i class="fa-solid fa-layer-group text-blue-500"></i>
                        ${i18n[currentLang]["other-projects"]}
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        ${othersHtml}
                    </div>
                </div>
            `;
        }

        function renderFooter(contacts) {
            const footer = document.querySelector('footer');
            footer.innerHTML = `
                <div class="container mx-auto px-4 text-center text-sm text-muted-foreground">
                    <div class="flex justify-center space-x-6 mb-4">
                        ${contacts.map(contact => `
                            <a href="${contact.link}" target="_blank" class="hover:text-primary transition-all hover:scale-110">
                                <i class="${contact.icon} text-lg"></i>
                            </a>
                        `).join('')}
                    </div>
                    <p>${i18n[currentLang]["footer"]}</p>
                </div>
            `;
        }

        function initStarFetching() {
            const starsElements = document.querySelectorAll("[data-github-stars]");
            starsElements.forEach(element => {
                const repoPath = element.getAttribute("data-github-stars");
                const [owner, repo] = repoPath.split("/");
                updateStarsCount(element, owner, repo);
            });
        }

        function initScrollObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("is-visible");
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-section').forEach(section => {
                observer.observe(section);
            });
        }

        function initEasterEggs() {
            // 1. Konami Code
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            let konamiIndex = 0;
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase() || e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        try {
                            const duration = 3000;
                            const end = Date.now() + duration;
                            (function frame() {
                                confetti({
                                    particleCount: 7,
                                    angle: 60,
                                    spread: 55,
                                    origin: { x: 0 }
                                });
                                confetti({
                                    particleCount: 7,
                                    angle: 120,
                                    spread: 55,
                                    origin: { x: 1 }
                                });
                                if (Date.now() < end) {
                                    requestAnimationFrame(frame);
                                }
                            }());
                        } catch (e) {
                            console.log("Confetti!", e);
                        }
                        konamiIndex = 0;
                    }
                } else {
                    konamiIndex = 0;
                }
            });

            // 2. Avatar Spin
            const avatar = document.getElementById('profile-avatar');
            if (avatar) {
                let clickCount = 0;
                let resetTimer;
                avatar.addEventListener('click', () => {
                    clickCount++;
                    clearTimeout(resetTimer);

                    if (clickCount === 5) {
                        avatar.style.transform = 'rotate(720deg) scale(1.1)';
                        try {
                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                        } catch (e) { }

                        setTimeout(() => {
                            avatar.style.transform = 'none';
                            clickCount = 0;
                        }, 1000);
                    }

                    resetTimer = setTimeout(() => {
                        clickCount = 0;
                    }, 2000);
                });
            }
        }
    </script>
