    <script>
        // --- 1. Theme Logic ---
        const themeToggle = document.getElementById("theme-toggle");

        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add("dark");
                localStorage.theme = "dark";
            } else {
                document.documentElement.classList.remove("dark");
                localStorage.theme = "light";
            }
        }

        // Init Theme
        if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            setTheme(true);
        } else {
            setTheme(false);
        }

        themeToggle.addEventListener("click", () => {
            setTheme(!document.documentElement.classList.contains("dark"));
        });

        // --- 2. Mobile Menu Logic ---
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });


        // --- 3. Cache & Fetch Logic for Stars ---
        const starsCache = new Map();
        const CACHE_DURATION = 24 * 60 * 60 * 1000;

        async function getGitHubStars(owner, repo) {
            const cacheKey = `${owner}/${repo}`;
            const cachedData = starsCache.get(cacheKey);
            if (cachedData && Date.now() - cachedData.timestamp < CACHE_DURATION) return cachedData.stars;

            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
                if (!res.ok) throw new Error("Failed");
                const data = await res.json();
                const stars = data.stargazers_count || 0;
                starsCache.set(cacheKey, { stars, timestamp: Date.now() });
                return stars;
            } catch (e) {
                return cachedData ? cachedData.stars : "N/A";
            }
        }

                    <span>${contact.text}</span>
                </a>
            `).join('');

            sidebar.innerHTML = `
                <div class="space-y-3">
                    <p class="sidebar-title">${i18n[currentLang]["sidebar-onpage"]}</p>
                    <div class="space-y-2">
                        ${navHtml}
                    </div>
                </div>
                <div class="space-y-3">
                    <p class="sidebar-title">${i18n[currentLang]["sidebar-focus"]}</p>
                    <div class="flex flex-wrap gap-2">
                        ${focusTags}
                    </div>
                </div>
                <div class="space-y-3">
                    <p class="sidebar-title">${i18n[currentLang]["sidebar-contact"]}</p>
                    <div class="space-y-2">
                        ${contactsHtml}
                    </div>
                </div>
            `;
        }

        function initStarFetching() {
            const starsElements = document.querySelectorAll("[data-github-stars]");
            starsElements.forEach(element => {
                const repoPath = element.getAttribute("data-github-stars");
                const [owner, repo] = repoPath.split("/");
                updateStarsCount(element, owner, repo);
            });
        }

        function initScrollObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("is-visible");
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-section').forEach(section => {
                observer.observe(section);
            });
        }

        function initEasterEggs() {
            // 1. Konami Code
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            let konamiIndex = 0;
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase() || e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        try {
                            const duration = 3000;
                            const end = Date.now() + duration;
                            (function frame() {
                                confetti({
                                    particleCount: 7,
                                    angle: 60,
                                    spread: 55,
                                    origin: { x: 0 }
                                });
                                confetti({
                                    particleCount: 7,
                                    angle: 120,
                                    spread: 55,
                                    origin: { x: 1 }
                                });
                                if (Date.now() < end) {
                                    requestAnimationFrame(frame);
                                }
                            }());
                        } catch (e) {
                            console.log("Confetti!", e);
                        }
                        konamiIndex = 0;
                    }
                } else {
                    konamiIndex = 0;
                }
            });

            // 2. Avatar Spin
            const avatar = document.getElementById('profile-avatar');
            if (avatar) {
                let clickCount = 0;
                let resetTimer;
                avatar.addEventListener('click', () => {
                    clickCount++;
                    clearTimeout(resetTimer);

                    if (clickCount === 5) {
                        avatar.style.transform = 'rotate(720deg) scale(1.1)';
                        try {
                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                        } catch (e) { }

                        setTimeout(() => {
                            avatar.style.transform = 'none';
                            clickCount = 0;
                        }, 1000);
                    }

                    resetTimer = setTimeout(() => {
                        clickCount = 0;
                    }, 2000);
                });
            }
        }
    </script>
</body>
